<header class="header header-home edges no-js" id="header">
  <div class="grid grid-bottom">
    <div class="unit xs-1-2 m-1-2 l-1-3">
      <a href="{{site.baseurl}}/">
        {% if page.url == "/" %}<h1 class="push-0" title="Hannah Delaney B">{% endif %}
        <img class="logo" src="{{site.baseurl}}/images/logo.svg" alt="Hannah Delaney B Logo">
        <!-- <img class="logo-graphic" src="{{site.baseurl}}/images/logo-graphic.svg" alt="Hannah Delaney B Logo"> -->
        {% if page.url == "/" %}</h1>{% endif %}
      </a>
    </div>
    <div class="menu unit xs-1-2 m-0 unit-offset-l-1-3 grid-bottom-align text-right relative">
      <a class="navtoggle" href="#nav">
        <div class="first">
        </div>
        <div class="second">
        </div>
        <div class="third">
        </div>
      </a>
    </div>
    <div class="unit xs-1 m-1-2 l-1-3 unit-offset-l-1-3 grid-bottom-align nav-bg-color">
      <nav role="navigation" id="nav">
        <ul class="header-nav tera push-3-4" id="menu">
          <li class="push-1-2 {% if page.url contains 'work' %}current{% endif %}">
            <a class="kilo" href="{{site.baseurl}}/work/">Work</a>
          </li>
          <li class="push-1-2 {% if page.url contains 'fun' %}current{% endif %}">
            <a class="kilo" href="{{site.baseurl}}/fun/">Fun</a>
          </li>
          <li class="push-1-2 {% if page.url contains 'about' %}current{% endif %}">
            <a class="kilo" href="{{site.baseurl}}/about/">About</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

</div>
